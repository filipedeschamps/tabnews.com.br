version: '3.8'
services:
  postgres_dev:
    container_name: 'postgres-dev'
    image: 'postgres:14.1-alpine'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -d tabnews -u local_user']
      interval: 1s
      timeout: 15s
      retries: 15
    env_file:
      - ../.env
    ports:
      - '54320:5432'
    volumes:
      - postgres_data:/data/postgres
    restart: unless-stopped
  mailcatcher:
    container_name: mailcatcher
    image: sj26/mailcatcher
    expose:
      - 1025
      - 1080
    ports:
      - 1025:1025
      - 1080:1080
volumes:
  postgres_data:
